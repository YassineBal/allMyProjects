<form  ngNativeValidate>
  <div class="form-group">
    <label class="h3" for="Module">Module :</label>
    <input
    type="text"
    class="form-control"
    id="module"
    required
    [(ngModel)]="cours.module"
    name="module"/>
  </div>
  <div class="form-group">
    <label class="h3" for="professeur">Professeur :</label>
    <input
    type="text"
    class="form-control"
    id="professeur"
    required
    [(ngModel)]="cours.professeur"
    name="professeur"/>
  </div>
  <div class="form-group">
    <label class="h3" for="duree">Duree :</label>
    <input
    type="text"
    class="form-control"
    id="duree"
    required
    [(ngModel)]="cours.duree"
    name="duree"/>
  <div class="form-group">
    <label class="h3" for="prix">Prix :</label>
    <input
    type="text"
    class="form-control"
    id="prix"
    required
    [(ngModel)]="cours.prix"
    name="prix"/>
  </div>
  <button   class="btn btn-sucess" [routerLink]="['/cours']" style="background-color: green; margin-top: 20px; margin-left:20px;">Annuler</button>
  <button  class="btn btn-sucess"  (click)="Miseajourcours()" style="background-color: rgb(221, 139, 7); margin-top: 20px; margin-left:20px;">Modifier</button>
  <button  class="btn btn-sucess" (click)="Supprimercours()" style="background-color: red; margin-top: 20px; margin-left:20px;" >Supprimer</button>

</div>
</form>
